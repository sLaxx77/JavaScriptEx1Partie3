<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Exercice 1</title>
</head>
<body>
  <div>
    <img src="assets/images/image1.jpg" id="image1" onmouseover="show()" onmouseout="hide()" alt="PhotoCadre">
  </div>
  <script>
  function show(image1) {
    document.getElementById('image1').style.border ='3px solid red';
  }
  function hide(image1) {
    document.getElementById('image1').style.border ='0px';
  }
</script>
</body>
</html>
